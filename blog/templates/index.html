{% extends "base.html" %}
{% load static %}

{% block content %}

    <!--Home-->
    <section class="home" id="home">
        <div class="home-texto container">
            <h2 class="home-titulo">Métodos Contraceptivos</h2>
            <span class="home-subtitulo">Opções e Eficácia</span>
        </div>
    </section>



    <!--Posts-->
    <section class="post container">
        {% for post in posts %}
        <div class="post-caixa">
            {% if post.imagem%}
                <img src="{{post.imagem.url}}" alt="" class="post-img">
            {% else %} 
                <img src="{% static 'assets/place.png'%}" alt="" class="post-img"> 
            {% endif %}
            <h2 class="categoria"{{psot.categria}}</h2>
            <a href="hormonais.html" class="post-titulo">{{post.titulo}}</a>
            <p class="post-descricao">{{post.descricao}}</p>
        </div>
        {% endfor %}
    </section>

    {% endblock %}
